<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">
                <h4 class="card-title m-0">Укажи диапазон чисел для игры</h4>
                <div>
                    От: <input type="number" placeholder="1" id="minVal"> <br>До: <input type="number" placeholder="100" id="maxVal">
                    <div>
                        <h4 class="card-title m-0">а я его угадаю</h4>
                    </div>
                    <div class="card-body">
                        <div>
                        <button class="btn btn-success btn-lg" id="btnPlay"> Играть! </button>
                    </div>
                        </div>
                    <div>
                        <div>
                            <h4 class="card-title m-0" id="answerCheck"> Ок<h3>
                        </div>
                    </div>
                 <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField"> </span></p>
                 </div>
                 <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число ?</span></h3>
                        </div>
                    </div>
                </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">⬅<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">больше<br>➡</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
